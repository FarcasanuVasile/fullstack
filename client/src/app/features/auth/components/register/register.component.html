<div class="form-wrapper mx-auto text-center p-3 bg-white rounded shadow">
    <h3 class="display-6 mb-2 form-title">Create an Account</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group mb-2">
            <input type="text" formControlName="firstName" placeholder="First name" class="form-control">
        </div>
        <div class="form-group mb-2">
            <input type="text" formControlName="lastName" placeholder="Last name" class="form-control">
        </div>
        <div class="form-group mb-2">
            <input type="text" formControlName="username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group mb-2">
            <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group mb-2">
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group mb-2">
            <input type="password" formControlName="password2" placeholder="Repeat password" class="form-control">
        </div>
        <div class="btn-group my-3">
            <button class="btn btn-outline-success" type="submit">Register</button>
        </div>
    </form>
    <small class="text-muted">Already have an account? <a routerLink="/auth">Log in!</a></small>
</div>
