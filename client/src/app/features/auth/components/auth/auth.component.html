<div class="form-wrapper mx-auto text-center p-3 bg-white rounded shadow" *ngIf="!isLoading">
    <h3 class="display-6 mb-2 form-title">Sign In</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
        <div class="form-group mb-2">
            <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>

        <div class="form-group mb-2">
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
        <div class="btn-group my-3">
            <button class="btn btn-outline-success" type="submit">Submit</button>
        </div>
    </form>

    <small class="text-muted">Need an account? <a routerLink="register">Register</a></small>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
